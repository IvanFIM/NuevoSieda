{% extends 'base_sieda.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block title %}
Principal
{% endblock %}


{% block body %}
<br>
<br>
<br>
<div class="panel panel-default col-md-4 col-md-offset-4">
    <div class="panel-heading">
		<h1 class="page-header">
			<img src="{% static 'img/ut.png' %}"><small>&nbsp;&nbsp;Iniciar Sessión</small>
		</h1>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class=".col-md-6 .col-md-offset-3">
                <form role="form" method="POST">{% csrf_token %}
                    <div class="form-group">
			            <div class="login-wrap">
			                <input name="username" type="text" class="form-control" placeholder="Matricula" autofocus>
			                <br>
			                <input name="password" type="password" class="form-control" placeholder="Contraseña">
			                <label class="checkbox">
			                    <span class="pull-right">
			                        <a data-toggle="modal" href="#myModal"> ¿Olvidó su contraseña?</a>
			                    </span>
			                </label>
			                <br>
			                <br>

			                <button class="btn btn-lg btn-login btn-success btn-block" type="submit">Ingresar</button>
			            </div>

			            <!-- Modal -->
			            <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
			                <div class="modal-dialog">
			                    <div class="modal-content">
			                        <div class="modal-header">
			                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			                            <h4 class="modal-title">¿Olvidó su contraseña?</h4>
			                        </div>
			                        <div class="modal-body">
			                            <p>Introduzca su dirección de correo electrónico para restablecer su contraseña.</p>
			                            <input type="text" name="email" placeholder="Correo" autocomplete="off" class="form-control placeholder-no-fix">
			                        </div>
			                        <div class="modal-footer">
			                            <button data-dismiss="modal" class="btn btn-default" type="button">Cancelar</button>
			                            <button class="btn btn-success" type="button">Enviar</button>
			                        </div>
			                    </div>
			                </div>
			            </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
       
{% endblock %}
